---
name: Update Workbook with ALN Listings

on:
  workflow_dispatch:  # Enables manual trigger

jobs:
  update_workbook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: pip install -r backend/schemas/requirements.txt

      - name: Run Make All
        run: make -C backend/schemas all

      - name: Commit and Push Updated Workbook
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/excel/xlsx/*
          git commit -m "Update workbook with latest ALN listings"
          git push
